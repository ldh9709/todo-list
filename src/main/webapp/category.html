<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodoList - 카테고리 관리</title>
    <link rel="stylesheet" href="/css/htmlstyle.css" />
  </head>
  <body>
    <!-- 헤더 -->
    <header class="header">
      <div class="header-content">
        <div class="header-left">
          <a href="todolist.html" class="btn btn-outline">← 할일 목록으로</a>
          <h1>🏷️ 카테고리 관리</h1>
        </div>
        <div class="header-right">
          <span class="user-info">홍길동님의 카테고리</span>
        </div>
      </div>
    </header>

    <div class="main-container">
      <div class="content-grid category-grid">
        <!-- 새 카테고리 추가 -->
        <div class="sidebar">
          <div class="card">
            <div class="card-header">
              <h3>➕ 새 카테고리 추가</h3>
            </div>
            <div class="card-body">
              <form id="categoryForm" action="addCategory.jsp" method="post">
                <div class="form-group">
                  <label for="categoryName">카테고리 이름</label>
                  <input
                    type="text"
                    id="categoryName"
                    name="categoryName"
                    placeholder="카테고리 이름을 입력하세요"
                    required
                  />
                </div>
                <button type="submit" class="btn btn-primary">
                  카테고리 추가
                </button>
              </form>
            </div>
          </div>
        </div>

        <!-- 카테고리 목록 -->
        <div class="main-content">
          <div class="card">
            <div class="card-header">
              <h3>📂 카테고리 목록</h3>
            </div>
            <div class="card-body">
              <div class="category-list">
                <!-- 카테고리 아이템 1 -->
                <div class="category-item" id="category-1">
                  <div class="category-info">
                    <span class="category-number">#1</span>
                    <span class="category-name">개인</span>
                  </div>
                  <div class="category-actions">
                    <button
                      class="btn-icon"
                      onclick="editCategory(1, '개인')"
                      title="수정"
                    >
                      ✏️
                    </button>
                    <button
                      class="btn-icon"
                      onclick="deleteCategory(1)"
                      title="삭제"
                    >
                      🗑️
                    </button>
                  </div>
                </div>

                <!-- 카테고리 아이템 2 -->
                <div class="category-item" id="category-2">
                  <div class="category-info">
                    <span class="category-number">#2</span>
                    <span class="category-name">업무</span>
                  </div>
                  <div class="category-actions">
                    <button
                      class="btn-icon"
                      onclick="editCategory(2, '업무')"
                      title="수정"
                    >
                      ✏️
                    </button>
                    <button
                      class="btn-icon"
                      onclick="deleteCategory(2)"
                      title="삭제"
                    >
                      🗑️
                    </button>
                  </div>
                </div>

                <!-- 카테고리 아이템 3 -->
                <div class="category-item" id="category-3">
                  <div class="category-info">
                    <span class="category-number">#3</span>
                    <span class="category-name">학습</span>
                  </div>
                  <div class="category-actions">
                    <button
                      class="btn-icon"
                      onclick="editCategory(3, '학습')"
                      title="수정"
                    >
                      ✏️
                    </button>
                    <button
                      class="btn-icon"
                      onclick="deleteCategory(3)"
                      title="삭제"
                    >
                      🗑️
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- 카테고리 통계 -->
      <div class="stats-section">
        <div class="card">
          <div class="card-header">
            <h3>📊 카테고리 통계</h3>
          </div>
          <div class="card-body">
            <div class="stats-grid">
              <div class="stat-item stat-blue">
                <div class="stat-number">3</div>
                <div class="stat-label">총 카테고리 수</div>
              </div>
              <div class="stat-item stat-green">
                <div class="stat-number">3</div>
                <div class="stat-label">활성 카테고리</div>
              </div>
              <div class="stat-item stat-purple">
                <div class="stat-number">12</div>
                <div class="stat-label">총 할일 수</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      let editingCategoryId = null;

      function editCategory(categoryNo, currentName) {
        const categoryItem = document.getElementById(`category-${categoryNo}`);
        const categoryNameSpan = categoryItem.querySelector(".category-name");

        if (editingCategoryId === categoryNo) {
          // 이미 편집 중이면 취소
          cancelEdit();
          return;
        }

        // 다른 편집 중인 항목이 있으면 취소
        if (editingCategoryId) {
          cancelEdit();
        }

        editingCategoryId = categoryNo;

        // 편집 폼으로 변경
        categoryNameSpan.innerHTML = `
                <input type="text" class="edit-input" value="${currentName}" onkeydown="handleEditKeydown(event, ${categoryNo})">
            `;

        // 액션 버튼 변경
        const actionsDiv = categoryItem.querySelector(".category-actions");
        actionsDiv.innerHTML = `
                <button class="btn-icon" onclick="saveCategory(${categoryNo})" title="저장">💾</button>
                <button class="btn-icon" onclick="cancelEdit()" title="취소">❌</button>
            `;

        // 입력 필드에 포커스
        const input = categoryNameSpan.querySelector(".edit-input");
        input.focus();
        input.select();
      }

      function saveCategory(categoryNo) {
        const categoryItem = document.getElementById(`category-${categoryNo}`);
        const input = categoryItem.querySelector(".edit-input");
        const newName = input.value.trim();

        if (!newName) {
          alert("카테고리 이름을 입력해주세요.");
          return;
        }

        // 실제 구현시에는 서버로 업데이트 요청
        // updateCategory(categoryNo, newName);

        // UI 업데이트
        const categoryNameSpan = categoryItem.querySelector(".category-name");
        categoryNameSpan.textContent = newName;

        // 액션 버튼 복원
        const actionsDiv = categoryItem.querySelector(".category-actions");
        actionsDiv.innerHTML = `
                <button class="btn-icon" onclick="editCategory(${categoryNo}, '${newName}')" title="수정">✏️</button>
                <button class="btn-icon" onclick="deleteCategory(${categoryNo})" title="삭제">🗑️</button>
            `;

        editingCategoryId = null;
      }

      function cancelEdit() {
        if (!editingCategoryId) return;

        // 페이지 새로고침으로 원래 상태로 복원 (실제로는 더 정교하게 구현)
        location.reload();
      }

      function handleEditKeydown(event, categoryNo) {
        if (event.key === "Enter") {
          saveCategory(categoryNo);
        } else if (event.key === "Escape") {
          cancelEdit();
        }
      }

      function deleteCategory(categoryNo) {
        if (
          confirm(
            "정말로 이 카테고리를 삭제하시겠습니까?\n카테고리에 속한 할일들도 함께 삭제됩니다."
          )
        ) {
          // 실제 구현시에는 서버로 삭제 요청
          // deleteCategory(categoryNo);

          // UI에서 제거
          const categoryItem = document.getElementById(
            `category-${categoryNo}`
          );
          categoryItem.remove();

          alert("카테고리가 삭제되었습니다.");
        }
      }

      // 폼 제출 처리
      document
        .getElementById("categoryForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const categoryName = document
            .getElementById("categoryName")
            .value.trim();
          if (!categoryName) {
            alert("카테고리 이름을 입력해주세요.");
            return;
          }

          // 실제 구현시에는 서버로 추가 요청
          alert(`카테고리 "${categoryName}"이 추가되었습니다.`);

          // 폼 초기화
          document.getElementById("categoryName").value = "";
        });
    </script>
  </body>
</html>
